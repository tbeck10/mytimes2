<!DOCTYPE html>
<html>
  <head>
    <title>My Times</title>
    <link href="./resources/css/style.css" type="test/css" rel="stylesheet">
  </head>

  <body>

    <!-- Header -->

    <header>
      <div class="logo">
        <img src="./resources/images/img-myt-logo.jpg" />
        <span>My Times</span>
      </div>
      <nav>
        <span><a href="#">World</a></span>
        <span><a href="#">U.S.</a></span>
        <span><a href="#">Tech</a></span>
        <span><a href="#">Science</a></span>
      </nav>
    </header>

    <!-- Main Content -->

    <div class="container">

      <!-- Left Column -->

      <div class="left column">
        <div class="lead story">
          <div class="lead image">
          </div>
          <p class="text">
          </p>
        </div>
        <div class="stories">
          <div class="story">
            <p class="text">
            </p>
            <div class="image tree">
            </div>
          </div>
          <div class="story">
            <p class="text">
            </p>
            <div class="image camera">
            </div>
          </div>
        </div>
      </div>

      <!-- Middle Column -->

      <div class="middle column">
        <div class="story">
          <p class="text">
          </p>
          <div class="image cat">
          </div>
          <p class="text">
          </p>
        </div>
      </div>

      <!-- Right Column -->

      <div class="right column">
        <img src="img-news-bite.png" />
        <div class="news-bites">
        </div>
      </div>

    </div>

  </body>
</html>
